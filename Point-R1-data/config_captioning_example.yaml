# 层级化标注配置示例
# 复制此文件并修改为 config_captioning.yaml

# MLLM 配置
mllm:
  # 提供商: openai, anthropic, openai-compatible
  provider: openai
  
  # API Key (也可通过环境变量设置: OPENAI_API_KEY 或 ANTHROPIC_API_KEY)
  api_key: null
  
  # 模型名称
  # OpenAI: gpt-4o, gpt-4-vision-preview
  # Anthropic: claude-sonnet-4-20250514, claude-3-opus-20240229
  model: gpt-4o
  
  # 自定义 Base URL (用于 openai-compatible 或私有部署)
  base_url: null

# 聚类参数
clustering:
  k_neighbors: 5
  betas: [0.0, 0.3, 0.5, 0.7]

# 处理参数
processing:
  max_depth: 4
  min_cluster_points: 100
  num_views: 4
  image_size: 800

# 输出配置
output:
  save_images: true
  output_dir: outputs/captions

